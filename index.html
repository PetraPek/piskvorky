<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piškvorky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="hra.js"></script>
  </head>
  <body>
    <main class="game">
      <img
        class="game__picture"
        src="image/uvodni.jpg"
        alt="Introductory picture"
      />
      <div class="game__content">
        <h1 class="game__title">Piškvorky</h1>

        <p class="game__description">
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
      </div>
      <div class="game__buttons">
        <a
          class="game__button--green"
          href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
        >
          <p class="game__rules">Pravidla</p>
        </a>
        <a class="game__button--blue" href="hra.html">
          <p class="game__play">Začít hrát</p>
        </a>
      </div>
    </main>
  </body>
</html>
