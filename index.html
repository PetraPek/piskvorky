<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game">
      <img class="game_picture" src="image/uvodni.jpg" alt="Uvodni obrazek" />
      <div class="game_content">
        <h1 class="game_title">Piškvorky</h1>

        <p class="game_description">
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
      </div>
      <div class="game_buttons">
        <a
          class="game_button_green"
          href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
        >
          <p class="game_rules">Pravidla</p>
        </a>
        <a href="index.html">
          <p class="game_play">Začít hrát</p>
        </a>
      </div>
    </main>
  </body>
</html>
